<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple web page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <div class="carousel">
            <div class="carousel-control-button left"><input type="radio" name="carousel-control-input"></div>
            <div class="carousel-control-button right"><input type="radio" name="carousel-control-input" checked></div>
        
            <div class="carousel-rotation-direction">
        
                    <ul class="carousel-item-wrapper" style="--_num-elements: 11">
                            <li class="carousel-item" style="--_index: 1; --_image-url: url('images/i.svg')"><a href="" target="_blank">Example 1</a></li>
                            <li class="carousel-item" style="--_index: 2; --_image-url: url('images/l.svg')"><a href="" target="_blank">Example 2</a></li>
                            <li class="carousel-item" style="--_index: 3; --_image-url: url('images/o.svg')"><a href="" target="_blank">Example 3</a></li>
                            <li class="carousel-item" style="--_index: 4; --_image-url: url('images/n.svg')"><a href="" target="_blank">Example 4</a></li>
                            <li class="carousel-item" style="--_index: 5; --_image-url: url('images/chew.png')"><a href="" target="_blank">Example 5</a></li>
                            <li class="carousel-item" style="--_index: 6; --_image-url: url('images/scratch.png')"><a href="" target="_blank">Example 6</a></li>
                            <li class="carousel-item" style="--_index: 7; --_image-url: url('images/calli.png')"><a href="" target="_blank">Example 7</a></li>
                            <li class="carousel-item" style="--_index: 8; --_image-url: url('images/chew2.png')"><a href="" target="_blank">Example 8</a></li>
                            <li class="carousel-item" style="--_index: 9; --_image-url: url('images/ele.png')"><a href="" target="_blank">Example 9</a></li>
                            <li class="carousel-item" style="--_index: 10; --_image-url:url('images/calli.png')"><a href="" target="_blank">Example 10</a></li>
                            <li class="carousel-item" style="--_index: 11; --_image-url:url('images/chew1.png')"><a href="" target="_blank">Example 11</a></li>

                            <li class="carousel-ground"></li> 
                    </ul>
        
            </div>
        </div>
    </main>

  </body>
</html>
